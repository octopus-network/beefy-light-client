[package]
name = "beefy-light-client"
version = "0.1.0"
authors = ["Julian Sun <julian@oct.network>"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
primitive-types = { version = "0.9.0", default-features = false, features = ["codec"] }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
rand = "0.8.0"
byteorder = "1"

[dev-dependencies]
hex-literal = "0.3.1"

[features]
default = ["std"]
std = [
	"primitive-types/std",
	"codec/std",
]